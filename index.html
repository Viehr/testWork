<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LAMA</title>
</head>
<body>
    <main>
        <div class="textForm">
            <h2>Не тратьте время на поиск</h2>
            <p class="instructions">Заполните форму и прикрепите ваш список закупок, и наши специалисты подберут вам необходимое оборудование</p>
        </div>
        <div class="form">
            <div>
                <input type="text" placeholder="Ваше имя*" class="inputForm inputFormOne">
                <input placeholder="ИНН организации/Компания" class="inputForm">
                <input placeholder="Контактный телефон*" class="inputForm">
                <input placeholder="E-mail*" class="inputForm inputFormTwo">
            </div>
            <textarea placeholder="Комментарий к заказу"></textarea>
            <div style="margin: 0px 0px 30px 0px; display: flex; flex-direction: row;">
                <a class="attachment"><img src="images/IconClips.png"> Прикрепить спецификацию</a>
                <a class="attachment"><img src="images/IconClips.png"> Прикрепить карточку компании</a>
            </div>
            <div style="display: flex; flex-direction: row; margin: 0px;">
                <button>Отправить заявку</button>
                <p class="agreement">Нажимая на кнопку "Отправить заявку" я даю согласие на <a style="color: black; text-decoration: none;">обработку персональных данных</a></p>
            </div>
        </div>
    </main>
</body>
